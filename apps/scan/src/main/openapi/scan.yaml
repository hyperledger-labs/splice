        date:
          description: |
            The effective date of the event.
          type: string
          format: date-time
        domain_id:
          description: |
            The id of the domain through which this transaction was sequenced.
          type: string
        round:
          description: |
            The round for which this transaction was registered.
          type: integer
          format: int64
        transfer:
          description: |
            A (batch) transfer from sender to receivers.
