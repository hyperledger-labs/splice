canton {
  parameters {
    manual-start = no
    non-standard-config = yes
  }

  sequencers {
    dso_sequencer {
      storage.type = memory

      init {
        # In Splice, the node identifier is always set by the application controlling the canton node.
        # We therefore disable auto-init, and set the node identifier to an invalid value, as it should never be used.
        auto-init = false
      }

      public-api {
        address = "0.0.0.0"
        port = 9108
      }

      admin-api {
        address = "0.0.0.0"
        port = 9109
      }

      sequencer {
        config {
          storage.type = memory
        }
        type = reference
      }
      parameters {
      }
    }
  }

  mediators {
    dso_mediator {
      storage.type = memory

      init {
        # In Splice, the node identifier is always set by the application controlling the canton node.
        # We therefore disable auto-init, and set the node identifier to an invalid value, as it should never be used.
        auto-init = false
      }

      admin-api {
        address = "0.0.0.0"
        port = 9107
      }

      parameters {
      }
    }
  }
}
