canton {
  validator-apps {
    sv1ValidatorLocal {
      storage {
        type = postgres
        config {
          dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
          properties = {
            serverName = "localhost"
            serverName = ${?POSTGRES_HOST}
            portNumber = "5432"
            portNumber = ${?POSTGRES_PORT}
            databaseName = "cn_apps"
            user = "canton"
            user = ${?POSTGRES_USER}
            password = "supersafe"
            password = ${?POSTGRES_PASSWORD}
          }
        }
      }

      admin-api.port = 5103
      participant-client = {
        admin-api.port = 9102
        ledger-api.client-config.port = 9101
        ledger-api.auth-config.type = "none"
      }
      scan-client {
        type = "trust-single"
        url = "http://127.0.0.1:5012"
      }
      ledger-api-user = "sv1_validator_user"
      validator-wallet-user = "sv1_validator_wallet_user"
      sv-validator = true
      auth {
        algorithm = "hs-256-unsafe"
        audience = "https://canton.network.global"
        secret = "test"
      }
      app-instances {
      }
      domains {
        global {
          alias = "global"
          url = "http://localhost:9108"
        }
      }
      contact-point = "sv1local@example.com"
      canton-identifier-config = {
        participant = "sv1local"
      }
    }
  }
}
