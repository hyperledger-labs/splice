      dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
      properties = {
        serverName = "localhost"
        serverName = ${?POSTGRES_HOST}
        portNumber = "5432"
        portNumber = ${?POSTGRES_PORT}
        databaseName = "splice_apps"
        user = "canton"
        user = ${?POSTGRES_USER}
        password = "supersafe"
        password = ${?POSTGRES_PASSWORD}
