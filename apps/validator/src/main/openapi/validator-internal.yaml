      tags: [validator]
      x-jvm-package: validator_admin
      operationId: "getExternalPartyBalance"
      parameters:
        - in: query
          name: party_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ExternalPartyBalanceResponse"
        "404":
          $ref: "../../../../common/src/main/openapi/common-external.yaml#/components/responses/404"
        "501":
          $ref: "../../../../common/src/main/openapi/common-external.yaml#/components/responses/501"

components:
  schemas:
    OnboardUserRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        party_id:
          type: string
          description: |
            The party id of the user to onboard. This is optional and if not provided
            a fresh party id will be generated by the backend.

    OnboardUserResponse:
      type: object
      required:
        - party_id
      properties:
        party_id:
          type: string

    GenerateExternalPartyTopologyRequest:
      type: object
      required:
        - party_hint
        - public_key
      properties:
        party_hint:
          type: string
        public_key:
          description: hex-encoded ed25519 public key
          type: string
    GenerateExternalPartyTopologyResponse:
      type: object
      required:
        - party_id
        - topology_txs
      properties:
        party_id:
          type: string
        topology_txs:
          type: array
          items:
            "$ref": "#/components/schemas/TopologyTx"
    TopologyTx:
      type: object
      required:
        - topology_tx
        - hash
      properties:
        topology_tx:
          description: base64 encoded topology transaction
          type: string
        hash:
          description: hex-encoded hash of the topology transaction
          type: string

    SubmitExternalPartyTopologyRequest:
      type: object
      required:
        - signed_topology_txs
        - public_key
      properties:
        public_key:
          description: hex-encoded ed25519 public key
          type: string
        signed_topology_txs:
          type: array
          items:
            "$ref": "#/components/schemas/SignedTopologyTx"

    SubmitExternalPartyTopologyResponse:
      type: object
      required:
        - party_id
      properties:
        party_id:
          type: string

    SignedTopologyTx:
        type: object
        required:
          - topology_tx
          - signed_hash
        properties:
