components:
  schemas:
    ListOngoingValidatorOnboardingsResponse:
      type: object
      required:
        - ongoing_validator_onboardings
      properties:
        ongoing_validator_onboardings:
          type: array
          items:
            $ref: "#/components/schemas/ValidatorOnboarding"

    ValidatorOnboarding:
      type: object
      required:
        - encoded_secret
        - contract
      properties:
        # We return the encoded secret as a separate value so that the
        # UI can treat it as an opaque value and does not have to recompute it
        # based on the contract payload.
        encoded_secret:
          description: |
            The encoded secret in a form that can be directly used when making an onboarding request.
          type: string
        contract:
          description: |
            The contract storing the onboarding secret.
          $ref: "../../../../common/src/main/openapi/common-external.yaml#/components/schemas/Contract"
        party_hint:
          description: |
            Human-readable alias of the validator party decoded from the stored secret.
          type: string

    PrepareValidatorOnboardingRequest:
      type: object
      required:
        - expires_in # duration in seconds
      properties:
        expires_in:
          type: integer
          minimum: 1
        party_hint:
          description: |
            Optional alias for the validator party. If provided, it is persisted in the
            onboarding secret and stored in the database as the expected party identifier.
          type: string

    PrepareValidatorOnboardingResponse:
      type: object
      required:
        - secret
      properties:
        secret:
          type: string

    OnboardValidatorRequest:
      type: object
      required:
        - party_id
        - secret
      properties:
        party_id:
          type: string
        secret:
          type: string
        version:
          type: string
        contact_point:
          type: string
        party_hint:
          description: |
            Alias of the validator party.
            Must match the persisted value in the onboarding secret.
          type: string

    CometBftNodeStatusOrErrorResponse:
      oneOf:
        - $ref: "#/components/schemas/CometBftNodeStatusResponse"
        - $ref: "../../../../common/src/main/openapi/common-external.yaml#/components/schemas/ErrorResponse"

    CometBftNodeStatusResponse:
      type: object
      required:
        - id
        - catching_up
        - voting_power
      properties:
        id:
          type: string
          description: "The node-id of the CometBFT node"
        catching_up:
          type: boolean
          description: "Is the node still catching up to the other nodes in the network"
        voting_power:
          type: number
          description: "The voting power assigned to the CometBFT node"

    CometBftNodeDumpOrErrorResponse:
      oneOf:
        - $ref: "#/components/schemas/CometBftNodeDumpResponse"
        - $ref: "../../../../common/src/main/openapi/common-external.yaml#/components/schemas/ErrorResponse"

    CometBftNodeDumpResponse:
      type: object
      required:
        - status
        - network_info
        - abci_info
        - validators
      properties:
        status:
          type: object
        network_info:
          type: object
        abci_info:
          type: object
        validators:
          type: object

    CometBftJsonRpcRequestId:
      oneOf:
        - type: string
        - type: integer
          format: int64

    CometBftJsonRpcRequest:
      type: object
      required:
        - id
        - method
      properties:
        id:
          $ref: "#/components/schemas/CometBftJsonRpcRequestId"
        method:
          type: string
          # status, block - used in configure-state-sync.sh
          # commit, validators, consensus_params - used by the CometBFT Light client for state sync
          # consensus_state - used for debugging CometBFT issues
          enum:
            - status
            - block
            - commit
            - validators
            - consensus_params
            - consensus_state
        params:
          type: object
          additionalProperties: true

    CometBftJsonRpcOrErrorResponse:
      oneOf:
        - $ref: "#/components/schemas/CometBftJsonRpcResponse"
        - $ref: "../../../../common/src/main/openapi/common-external.yaml#/components/schemas/ErrorResponse"

    CometBftJsonRpcResponse:
      type: object
      required:
        - jsonrpc
        - id
        - result
      properties:
        jsonrpc:
          type: string
        id:
          $ref: "#/components/schemas/CometBftJsonRpcRequestId"
        result:
          type: object

    CreateVoteRequest:
      type: object
      required:
        - requester
        - action
        - url
        - description
        - expiration
      properties:
        requester:
          type: string
        action:
          type: object
        url:
          type: string
        description:
          type: string
        expiration:
          type: object
        effectiveTime:
          type: string
          format: date-time

    ListVotesResponse:
      type: object
      required:
        - dso_rules_votes
      properties:
        dso_rules_votes:
          type: array
          items:
            $ref: "../../../../common/src/main/openapi/common-external.yaml#/components/schemas/Contract"

    CastVoteRequest:
      type: object
      required:
        - vote_request_contract_id
        - is_accepted
        - reason_url
        - reason_description
      properties:
        vote_request_contract_id:
          type: string
        is_accepted:
          type: boolean
        reason_url:
          type: string
        reason_description:
