query flakyIssues($endCursor: String) {
  repository(owner: "DACH-NY", name: "canton-network-node") {
    issues(
      first: 10
      after: $endCursor
      filterBy: { assignee: null, milestoneNumber: "19", states: OPEN }
    ) {
      nodes {
        number
        title
        bodyUrl
        createdAt
        labels(first: 10) {
          edges {
            node {
              name
            }
          }
        }
        comments(last: 1) {
          totalCount
          edges {
            node {
              updatedAt
            }
          }
        }
      }

      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
