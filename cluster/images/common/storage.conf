_storage {
    type = postgres
    config {
        dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
        properties = {
            serverName = "localhost"
            portNumber = 5432
            databaseName = "cantonnet"
            user = "cnadmin"
            password = "cnadmin"
            tcpKeepAlive = true
        }
    }
    parameters {
        migrate-and-start = true
    }
}
