imageRepo: "digitalasset-canton-network-docker.jfrog.io/digitalasset"
resources:
  limits:
    cpu: "4"
    memory: 12Gi
  requests:
    cpu: "0.5"
    memory: 1Gi

db:
  volumeSize: 2800Gi
  volumeStorageClass: standard-rwo
  pvcTemplateName: pg-data
  maxConnections: 300
  maxWalSize: 2GB

persistence:
  secretName: "postgres-secrets"
