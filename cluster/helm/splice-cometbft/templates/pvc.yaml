---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.db.pvcName | default (include "prefix" (list .Values "cometbft-data")) }}
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/resource-policy: keep
  labels:
    {{- include "splice-util-lib.default-labels" (set . "app" $.Values.node.identifier) | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ $.Values.db.volumeSize }}
  storageClassName: {{ $.Values.db.volumeStorageClass }}
  {{- with .Values.db.dataSource }}
  dataSource:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  volumeMode: Filesystem
