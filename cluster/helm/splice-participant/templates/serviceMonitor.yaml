{{- if .Values.metrics.enable }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    release: {{ .Values.metrics.release }}
  name: {{ .Release.Name }}-sm
  namespace: {{ .Release.Namespace }}
spec:
  endpoints:

  - port: metrics
    interval: {{ .Values.metrics.interval }}

  selector:
    matchLabels:
      app: {{ .Release.Name }}

  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}

  {{- if .Values.metrics.migration }}
  targetLabels:
    - migration_id
  {{- end }}
{{- end }}
