# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: "init containers"
templates:
  - validator.yaml
release:
  name: my-release-name
set:
  # Things we need just to pass the schema
  nodeIdentifier: "helm-mock-1-validator"
  validatorPartyHint: "helm-mock-1"
  validatorWalletUser: "mock-wallet-user-id"
  scanAddress: "trusted.scan.mock.com"
  topup:
    enabled: false
  auth:
    jwksUrl: "https://mock.com/.well-known/jwks.json"
    audience: "mock_audience"
  spliceInstanceNames:
    networkName: MockNet
    networkFaviconUrl: https://mock.net/favicon.ico
    amuletName: Mocklet
    amuletNameAcronym: MCK
    nameServiceName: Mock Name Service
    nameServiceNameAcronym: MNS
tests:
  - it: "has only the pg-init and chown-domain-upgrade-dump init containers by default"
    documentSelector:
      path: kind
      value: Deployment
    asserts:
      - lengthEqual:
          path: spec.template.spec.initContainers
          count: 2
      - isSubset:
          path: spec.template.spec.initContainers[0]
          content:
            name: my-release-name-init
            image: postgres:14
            env:
              - name: PGPASSWORD
                valueFrom:
                  secretKeyRef:
                    key: postgresPassword
                    name: postgres-secrets
      - isSubset:
          path: spec.template.spec.initContainers[1]
          content:
            name: chown-domain-upgrade-dump
            image: busybox:1.37.0

  - it: "has no init containers when enablePgInitContainer=false, svValidator=true and extraInitContainers is not defined"
    set:
      persistence:
        enablePgInitContainer: false
      svValidator: true
    documentSelector:
      path: kind
      value: Deployment
    asserts:
      - notExists:
          path: spec.template.spec.initContainers
  - it: "has only the extraInitContainers when enablePgInitContainer=false"
    set:
      persistence:
        enablePgInitContainer: false
      extraInitContainers:
        - name: potato-init
          image: potato-image:latest
          env:
            - name: POTATO_ENV_VAR
              value: potato-value
        - name: tomato-init
          image: tomato-image:latest
          env:
            - name: TOMATO_ENV_VAR
              value: tomato-value
    documentSelector:
      path: kind
      value: Deployment
    asserts:
      - equal:
          path: spec.template.spec.initContainers
          value:
            - name: potato-init
              image: potato-image:latest
              env:
                - name: POTATO_ENV_VAR
                  value: potato-value
            - name: tomato-init
              image: tomato-image:latest
              env:
                - name: TOMATO_ENV_VAR
                  value: tomato-value
            - name: chown-domain-upgrade-dump
              image: busybox:1.37.0
              command:
                - sh
                - -c
                - chown -R 1001:1001 /domain-upgrade-dump
              volumeMounts:
                - mountPath: /domain-upgrade-dump
                  name: domain-upgrade-dump-volume

  - it: "has both the extraInitContainers and pg-init container when enablePgInitContainer=true and no migration PVC init when migration.attachPvc=false"
    set:
      persistence:
        enablePgInitContainer: true
      extraInitContainers:
        - name: potato-init
          image: potato-image:latest
          env:
            - name: POTATO_ENV_VAR
              value: potato-value
        - name: tomato-init
          image: tomato-image:latest
          env:
            - name: TOMATO_ENV_VAR
              value: tomato-value
      migration:
        attachPvc: false
    documentSelector:
      path: kind
      value: Deployment
    asserts:
      - lengthEqual:
          path: spec.template.spec.initContainers
          count: 3
      - isSubset:
          path: spec.template.spec.initContainers[0]
          content:
            name: my-release-name-init
            image: postgres:14
            env:
              - name: PGPASSWORD
                valueFrom:
                  secretKeyRef:
                    key: postgresPassword
                    name: postgres-secrets
      - equal:
          path: spec.template.spec.initContainers[1]
          value:
            name: potato-init
            image: potato-image:latest
            env:
              - name: POTATO_ENV_VAR
                value: potato-value
      - equal:
          path: spec.template.spec.initContainers[2]
          value:
            name: tomato-init
            image: tomato-image:latest
            env:
              - name: TOMATO_ENV_VAR
                value: tomato-value
