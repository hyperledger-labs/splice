infra:
  prometheus:
    retentionDuration: "30d"
    retentionSize: "200GB"
    storageSize: "600Gi"
pulumiProjectConfig:
  default:
    cloudSql:
      protected: false
validator1:
  participantPruningSchedule:
    cron: "0 /10 * * * ?" # Run every 10min
    maxDuration: "5m"
    retention: "1h" # Keep 1h
  deduplicationDuration: 30m
synchronizerMigration:
  active:
    id: 0
    version: 0.4.0
    releaseReference:
      repoUrl: https://github.com/DACH-NY/canton-network-node
      gitReference: refs/heads/nicuda/pulumi/operator_v2
      pulumiStacksDir: "cluster/stacks/scratchnets"
      pulumiBaseDir: "cluster/pulumi"
      deploymentDir: "cluster/deployment"
      spliceRoot: "."
      privateConfigsDir: "cluster/configs-private"
operatorDeployment:
