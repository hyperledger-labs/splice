infra:
  prometheus:
    retentionDuration: "30d"
    retentionSize: "200GB"
    storageSize: "600Gi"
pulumiProjectConfig:
  default:
    cloudSql:
      protected: false
      enabled: true
validator1:
  participantPruningSchedule:
    cron: "0 /10 * * * ?" # Run every 10min
    maxDuration: "5m"
    retention: "1h" # Keep 1h
  deduplicationDuration: 30m
svs:
  default:
    logging:
      appsLogLevel: INFO
      cantonLogLevel: INFO
      cometbftLogLevel: error
      cometbftExtraLogLevelFlags: "consensus:error"
sv:
  scan:
    # TODO(#1164): Remove this once the import update backfilling is enabled by default
    enableImportUpdatesBackfill: true
multiValidator:
  requiresOnboardingSecret: true
loadTester:
  enable: false
  iterationsPerMinute: 40
  minRate: 0.6
synchronizerMigration:
  active:
    id: 0
    version: 0.5.0-snapshot.20250821.727.0.v2f8da96c
    sequencer:
      enableBftSequencer: true
    releaseReference:
      repoUrl: https://github.com/hyperledger-labs/splice
      gitReference: refs/heads/nicuda/bft/long_running
      pulumiBaseDir: "cluster/pulumi"
      pulumiStacksDir: "cluster/stacks/scratchnets"
      deploymentDir: "cluster/deployment"
      spliceRoot: "."
      privateConfigsDir: "cluster/configs/configs-private"
      publicConfigsDir: "cluster/configs/configs"
operatorDeployment:
  reference:
    repoUrl: https://github.com/hyperledger-labs/splice
    gitReference: refs/heads/nicuda/bft/long_running
    pulumiBaseDir: "cluster/pulumi"
    pulumiStacksDir: "cluster/stacks/scratchnets"
    deploymentDir: "cluster/deployment"
    spliceRoot: "."
    privateConfigsDir: "cluster/configs/configs-private"
    publicConfigsDir: "cluster/configs/configs"
