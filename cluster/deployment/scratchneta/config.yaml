infra:
  prometheus:
    retentionDuration: "30d"
    retentionSize: "200GB"
    storageSize: "600Gi"
pulumiProjectConfig:
  default:
    cloudSql:
      protected: false
validator1:
  participantPruningSchedule:
    cron: "0 /10 * * * ?" # Run every 10min
    maxDuration: "5m"
    retention: "1h" # Keep 1h
  deduplicationDuration: 30m
initialRound: 44000
svs:
  sv-1:
    svApp:
      additionalEnvVars:
        - name: ADDITIONAL_CONFIG_NONZERO_FEES
          value: |
            canton.sv-apps.sv.onboarding.zero-transfer-fees = false
synchronizerMigration:
  active:
    id: 0
    version: 0.4.17
    releaseReference:
      gitReference: "refs/heads/release-line-0.4.17"
      repoUrl: https://github.com/DACH-NY/canton-network-internal
      pulumiStacksDir: "cluster/stacks/prod"
      pulumiBaseDir: "splice/cluster/pulumi"
      deploymentDir: "cluster/deployment"
      spliceRoot: "splice"
      privateConfigsDir: "cluster/configs/configs-private"
      publicConfigsDir: "cluster/configs/configs"
