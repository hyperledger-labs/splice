apiVersion: 1
groups:
  - orgId: 1
    name: traffic
    folder: canton-network
    interval: 1m
    rules:
      - uid: adw5rd048zf9ca
        title: Wasted Traffic
        condition: wasted_traffic_threshold
        data:
          - refId: wasted_traffic
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: prometheus
            model:
              editorMode: code
              expr: max by (member) (delta(daml_sequencer_traffic_control_wasted_traffic_total{member=~"PAR::.*"$WASTED_TRAFFIC_ALERT_EXTRA_MEMBER_FILTER}[$WASTED_TRAFFIC_ALERT_TIME_RANGE_MINSm]))
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: wasted_traffic
          - refId: wasted_traffic_threshold
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - $WASTED_TRAFFIC_ALERT_THRESHOLD_BYTES
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: wasted_traffic
              intervalMs: 1000
              maxDataPoints: 43200
              refId: wasted_traffic_threshold
              type: threshold
        dashboardUid: fdnphvrryfq4gf
        panelId: 6
        noDataState: OK
        execErrState: Alerting
        for: 1m
        annotations:
          __dashboardUid__: fdnphvrryfq4gf
          __panelId__: "6"
          description: The rate of traffic wasted by member {{ $labels.member }} exceeded the threshold with a value of {{ humanize1024 $values.wasted_traffic.Value }} in the last $WASTED_TRAFFIC_ALERT_TIME_RANGE_MINSm
          severity: critical
          summary: Traffic wasted by {{ $labels.member }} exceeded threshold ({{ humanize1024 $WASTED_TRAFFIC_ALERT_THRESHOLD_BYTES }}b over $WASTED_TRAFFIC_ALERT_TIME_RANGE_MINSm)
        labels: {}
        isPaused: false
