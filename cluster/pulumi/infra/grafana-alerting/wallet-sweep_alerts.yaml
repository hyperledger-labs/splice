apiVersion: 1
groups:
  - orgId: 1
    name: wallet-sweep
    folder: canton-network
    interval: 10m
    rules:
      - uid: $RULE_UID
        title: $SUB_TITLE
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: prometheus
            model:
              disableTextWrap: false
              editorMode: builder
              expr: |-
                splice_wallet_unlocked_amulet_balance{owner=~"$OWNER_PREFIX_REGEX"}
                  * on() group_left
                sum(splice_amulet_price_latest_open_round_price{namespace="sv-1"})
              fullMetaSearch: false
              includeNullMetadata: true
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: A
              useBackend: false
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - $MAX_BALANCE_THRESHOLD
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        noDataState: $NODATA
        execErrState: Alerting
        for: 5m
        annotations:
          description: Owner {{ $labels.owner }} are not sweeping their wallet as configured.
          severity: critical
          summary: Wallet not sweeping as expected.
        labels:
          "": ""
        isPaused: false
