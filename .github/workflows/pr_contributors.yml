name: CI on PRs (Splice Contributors)
on:
  pull_request:
    types: [ opened, synchronize, reopened ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write # Required for GCP Workload Identity for failure notifications
  contents: read # FIXME
  pull-requests: read # Required for the static tests
  issues: read # Required for the static tests
  actions: write # To cancel itself if not opted in
  # contents: write # Required for GitHub Pages deployment # FIXME: should be in post_merge only
  # pages: write # Required for GitHub Pages deployment # FIXME: should be in post_merge only

jobs:
  ci:
    uses: ./.github/workflows/build.yml
    if: github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name
    secrets: inherit

  # FIXME: move to post_merge.yml
  publish_docs:
    #if: github.event_name == 'push' && github.ref == 'refs/heads/main' #FIXME:  uncomment
    needs: ci
    runs-on: self-hosted-docker-tiny

    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@854d7aa1b99e4509c4d1b53d69b7ba4eaf39215a
