name: "Restore frontend node-modules"
description: "Restore the npm install cache"
inputs:
  cache_version:
    description: "Version of the cache"
    required: true
  splice_root:
    description: "Path to splice repo"
    default: ${{ github.repository == 'hyperledger-labs/splice' && '.' || 'splice' }}
outputs:
  cache_hit:
    description: "Cache hit"
    value: ${{ steps.restore.outputs.cache-hit }}

runs:
  using: "composite"
  steps:
    - name: Restore frontend node_modules
      id: restore
      uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      with:
        path: /tmp/npm_install
        key: frontend-npm-install-${{ inputs.cache_version }} branch:${{ github.head_ref || github.ref_name }} dependencies:${{ hashFiles(format('{0}/apps/package-lock.json', inputs.splice_root), format('{0}/token-standard/package-lock.json', inputs.splice_root), format('{0}/openapi-cache-key.txt', inputs.splice_root), format('{0}/project/BuildCommon.scala', inputs.splice_root)) }} rev:${{ github.sha }}
        restore-keys: |
          frontend-npm-install-${{ inputs.cache_version }} branch:${{ github.head_ref || github.ref_name }} dependencies:${{ hashFiles(format('{0}/apps/package-lock.json', inputs.splice_root), format('{0}/token-standard/package-lock.json', inputs.splice_root), format('{0}/openapi-cache-key.txt', inputs.splice_root), format('{0}/project/BuildCommon.scala', inputs.splice_root)) }}
          frontend-npm-install-${{ inputs.cache_version }} branch:main dependencies:${{ hashFiles(format('{0}/apps/package-lock.json', inputs.splice_root), format('{0}/token-standard/package-lock.json', inputs.splice_root), format('{0}/openapi-cache-key.txt', inputs.splice_root), format('{0}/project/BuildCommon.scala', inputs.splice_root)) }}
    - name: Extracting archive of npm dependencies
      shell: bash
      run: |
        if [[ -e /tmp/npm_install ]]; then
          tar --use-compress-program=pigz -xf /tmp/npm_install/node_modules.tar.gz
          tar --use-compress-program=pigz -xf /tmp/npm_install/openapi-ts-client.tar.gz
        else
          echo "No npm install cache found. Skipping..."
        fi
