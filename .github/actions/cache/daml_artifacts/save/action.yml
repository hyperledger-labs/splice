name: "Save Daml artifacts"
description: "Saves the Daml artifacts to the cache"
inputs:
  cache_version:
    description: "Version of the cache"
    required: true
  splice_root:
    description: "Path to splice repo"
    default: ${{ github.repository == 'hyperledger-labs/splice' && '.' || 'splice' }}
  load_cache_hit:
    description: "Cache hit from the restore Daml artifacts job (should be the cache_hit output from the restore Daml artifacts job)"
    required: true

runs:
  using: "composite"
  steps:
    - name: Archive Daml artifacts
      if: ${{ ! fromJson(inputs.load_cache_hit) }}
      shell: bash
      run: |
        mkdir -p /tmp/daml
        find ${{ inputs.splice_root }} -type d -name ".daml" | tar --use-compress-program=pigz -cf /tmp/daml/daml.tar.gz -T -
    - name: Not archiving Daml artifacts
      if: ${{ fromJson(inputs.load_cache_hit) }}
      shell: bash
      run: |
        echo "Skipping Daml artifacts cache, as there was a cache hit"
    - name: Cache precompiled classes
      if: ${{ ! fromJson(inputs.load_cache_hit) }}
      uses: actions/cache/save@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      with:
        path: |
          /tmp/daml
          ${{ format('{0}/apps/common/frontend/daml.js', inputs.splice_root) }}
        key: daml-artifacts-${{ inputs.cache_version }} branch:${{ github.head_ref || github.ref_name }} dependencies:${{ hashFiles(format('{0}/project/build.properties', inputs.splice_root), format('{0}/project/BuildCommon.scala', inputs.splice_root), format('{0}/project/DamlPlugin.scala', inputs.splice_root), format('{0}/build.sbt', inputs.splice_root), format('{0}/daml/dars.lock', inputs.splice_root), format('{0}/nix/canton-sources.json', inputs.splice_root)) }} rev:${{ github.sha }}
