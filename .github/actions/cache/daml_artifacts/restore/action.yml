name: "Restore Daml artifacts"
description: "Restore the Daml artifacts cache"
inputs:
  cache_version:
    description: "Version of the cache"
    required: true
  splice_root:
    description: "Path to splice repo"
    default: ${{ github.repository == 'hyperledger-labs/splice' && '.' || 'splice' }}
outputs:
  cache_hit:
    description: "Cache hit"
    value: ${{ steps.restore.outputs.cache-hit }}

runs:
  using: "composite"
  steps:
    - name: Restore Daml artifacts cache
      id: restore
      uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      with:
        path: |
          /tmp/daml
          ${{ format('{0}/apps/common/frontend/daml.js', inputs.splice_root) }}
        key: daml-artifacts-${{ inputs.cache_version }} branch:${{ github.head_ref || github.ref_name }} dependencies:${{ hashFiles(format('{0}/project/build.properties', inputs.splice_root), format('{0}/project/BuildCommon.scala', inputs.splice_root), format('{0}/project/DamlPlugin.scala', inputs.splice_root), format('{0}/build.sbt', inputs.splice_root), format('{0}/daml/dars.lock', inputs.splice_root), format('{0}/nix/canton-sources.json', inputs.splice_root)) }} rev:${{ github.sha }}
        restore-keys: |
          daml-artifacts-${{ inputs.cache_version }} branch:${{ github.head_ref || github.ref_name }} dependencies:${{ hashFiles(format('{0}/project/build.properties', inputs.splice_root), format('{0}/project/BuildCommon.scala', inputs.splice_root), format('{0}/project/DamlPlugin.scala', inputs.splice_root), format('{0}/build.sbt', inputs.splice_root), format('{0}/daml/dars.lock', inputs.splice_root), format('{0}/nix/canton-sources.json', inputs.splice_root)) }}
          daml-artifacts-${{ inputs.cache_version }} branch:main dependencies:${{ hashFiles(format('{0}/project/build.properties', inputs.splice_root), format('{0}/project/BuildCommon.scala', inputs.splice_root), format('{0}/project/DamlPlugin.scala', inputs.splice_root), format('{0}/build.sbt', inputs.splice_root), format('{0}/daml/dars.lock', inputs.splice_root), format('{0}/nix/canton-sources.json', inputs.splice_root)) }}
    - name: Extract Daml artifacts
      shell: bash
      run: |
        if [[ -e /tmp/daml/daml.tar.gz ]]; then
          tar --use-compress-program=pigz -xf /tmp/daml/daml.tar.gz
        else
          echo "No cached daml artifacts files found. Skipping..."
        fi
